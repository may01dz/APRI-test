<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>APRI Test Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
	    <!-- Add new logo image here -->
        <img src="https://i.postimg.cc/Yqh7zP6f/liver-1.png" alt="Logo" class="logo">
	    <h1>APRI Test Calculator</h1>
		<div id="designer">Suggested by Dr. S.Bicha, designed by A.May</div>

        <form id="apriForm">
            <label for="astLevel">AST Level (IU/L):</label>
            <input type="text" id="astLevel" placeholder="Enter AST Level (Norm: 15-41)">

            <label for="upperLimitAST">Upper Limit AST (IU/L):</label>
            <input type="text" id="upperLimitAST" placeholder="Enter Upper Limit AST (40)">

            <label for="plateletCount">Platelet Count (10^9/L):</label>
            <input type="text" id="plateletCount" placeholder="Enter Platelet Count (Norm: 150-350)">

            <button type="button" onclick="calculateAPRI()"><i class="fas fa-calculator"></i> Calculate APRI</button>
            <button type="button" onclick="showInterpretation()"><i class="fas fa-info-circle"></i> Interpretation</button>
            <button type="button" onclick="resetForm()"><i class="fas fa-sync-alt"></i> Reset</button>
        </form>

        <div id="result"></div>
        <div id="interpretation"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
